<html>
<head>
<style>
table.statistic {
  border-collapse: collapse;
}
 th.statistic, td.statistic {
  border: 1px solid black;
  border-collapse: collapse;
}

</style>
  <title>OfCon</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" href="http://localhost:8081/images/favicon-16x16.png" sizes="16x16" />
</head>
<body style="background-color:#455A64;font-family:trebuchet MS">
<header align = "center" style=" width:100%">
<br>
<img src="http://localhost:8081/images/logo.jpg" alt="Logo" width="100" height="200" style="float:left;width:84px;height:84px;">
<h1 style="color:#CFD8DC;text-align:center;font-family:arial">     <span style="color:#00BCD4" >OfCon</span> Statistical Data Panel</h1>
</header>
<br>
<div style="background-color:#CFD8DC;" align = "center">
<br>
<canvas    id="myChart" width = "700" height="300"  style="border:1px solid #000000;"></canvas>
    <script>
		var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: [XLABELSX],
    datasets: [XDATASETSX]
  },
  options: {
        scales: {
            yAxes: [{
                ticks: {
                    min: XMINX,
                    max: XMAXX,
					callback: function(value, index, values) {
                        return value +'°C';
                    }
                }
            }]
        },
		responsive: false
    }
});

</script>
<br>
<form action="http://localhost:8081/main" method="GET">
<table style="border: 1px solid black;display: inline-block;width:350;margin-left:130px;"> 
  <tr>
    <th>Genereting custom chart</th>

  <tr>
    <td><input type="checkbox" name="temperature1"> Temperature #1<br></td>
    <td><input type="checkbox" name="temperature2"> Temperature #2<br></td> 
  </tr>
  <tr>
    <td><input type="checkbox" name="temperature3"> Temperature #3<br></td>
  </tr>
  <tr  >
    <td> From</td>
	<td> To</td>
  </tr>
  <tr  >
    <td><input type="date" name="dateFrom"></td>
	<td><input type="date" name="dateTo"></td>
  </tr>
  <tr  >
    <td><br></td>
	<td align="right">
      <button >Generate chart</button>
    </td>
  </tr>
</form>
</table>
<table class="statistic"  style="width:445;display:inline-block; margin-left:40px;;">
  <tr class="statistic">
    <th class="statistic"><span style="margin-left:35px;margin-right:35px;">Name</span></th>
    <th class="statistic"><span style="margin-left:35px;margin-right:35px;">Value</span></th> 
  </tr>
  <tr class="statistic" title="Avarage temperature in room at the moment.">
    <td class="statistic"><p style="margin-left:5px">Current Temperature</p></td>
    <td class="statistic"><p style="margin-left:5px">XTEMPERATUREX</p></td> 
  </tr>
  <tr class="statistic" title="How many workers in room at the moment." >
    <td class="statistic"><p style="margin-left:5px">No. of people in the office</p></td>
    <td class="statistic"><p style="margin-left:5px">XPEOPLEX</p></td> 
  </tr>
  <tr class="statistic" title="Fire alert." style="color:#212121;">
    <td class="statistic"><p style="margin-left:5px">Air Quality</p></td>
    <td class="statistic"><p style="margin-left:5px">XFIREX</p></td> 
  </tr>

</table>
<br>
<br>
</div>
</body>
</html>
