<html>
<head>
<style>
table.statistic {
  border-collapse: collapse;
}
 th.statistic, td.statistic {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
  <title>OfCon</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" href="http://localhost:8081/images/favicon-16x16.png" sizes="16x16" />
</head>
<body style="background-color:#CFD8DC;">
<div>
<h1 style="color:#212121;text-align:center;"><img src="http://localhost:8081/images/logo.jpg" alt="Logo" width="50" height="50" style="float:left;width:42px;height:42px;">OfCon - Statistic Data Panel</h1>
<hr>
</div>
<br>
<table class="statistic"  style="width:50%;margin:35px">
  <tr class="statistic">
    <th class="statistic">Statistic Name</th>
    <th class="statistic">Statistic Value</th> 
  </tr>
  <tr class="statistic" title="Avarage temperature in room at the moment.">
    <td class="statistic">Current Temperature</td>
    <td class="statistic">XTEMPERATUREX</td> 
  </tr>
  <tr class="statistic" title="How many workers in room at the moment." >
    <td class="statistic">Amount people in office</td>
    <td class="statistic">XPEOPLEX</td> 
  </tr>
  <tr class="statistic" title="Fire alert." style="color:#212121;">
    <td class="statistic">Fire</td>
    <td class="statistic">XFIREX</td> 
  </tr>

</table>
<canvas   id="myChart" width = "700" height="300"  style="border:1px solid #000000;margin:35px"></canvas>
    <script>
		var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: [XLABELSX],
    datasets: [XDATASETSX]
  },
  options: {
        scales: {
            yAxes: [{
                ticks: {
                    min: 18,
                    max: 28
                }
            }]
        },
		responsive: false
    }
});

</script>
<form action="http://localhost:8081/main" method="GET">
<table style="margin:35px;border: 1px solid black;"> 
  <tr>
    <th>Genereting custom chart</th>
  </tr>
  <tr>
    <td><input type="checkbox" name="temperature1"> Temperature1<br></td>
    <td><input type="checkbox" name="temperature2"> Temperature2<br></td> 
  </tr>
  <tr>
    <td><input type="checkbox" name="temperature3"> Temperature3<br></td>
    <td><input type="checkbox" name="people"> people<br></td> 
  </tr>
  <tr  >
    <td>From</td>
	<td>To</td>
  </tr>
    <tr  >
    <td>From</td>
	<td>To</td>
  </tr>
  <tr  >
    <td><input type="date" name="dateFrom"></td>
	<td><input type="date" name="dateTo"></td>
  </tr>
  <tr  >
    <td><br></td>
	<td>
      <button>Generate chart</button>
    </td>
  </tr>
</form>
</table>
</body>
</html>
